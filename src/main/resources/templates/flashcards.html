<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flashcards</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="text-center ">
    <h2 class="text-3xl m-3 text-indigo-800 font-bold mb-6" >Decks</h2>
    <div id="decks">
        <button><a class="shadow-lg bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded"
                th:href="@{/decks}">Add Deck</a></button>
    </div>
    <h2 id="deck-name" class="text-3xl m-3 text-indigo-800 font-bold mb-6"></h2>

    <div class="flex justify-center items-center">

        <button id="prev-button" class="shadow-lg bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">Prev</button>

        <div id="card" class="flex items-center justify-center cursor-pointer overflow-hidden m-2 mb-12">
            <div id="front-card" class="text-center w-80 h-48 bg-indigo-500 z-10 rounded-lg shadow-lg mx-auto mb-4 flex items-center justify-center relative ease-in-out duration-200">
                <div id="front-card-text" class=" text-white text-xl p-4"></div>
            </div>
            <div id="back-card" class="text-center w-60 h-48 bg-indigo-400 rounded-lg shadow-lg mx-auto mb-4 flex items-end justify-center absolute ease-in-out duration-200">
                <div id="back-card-text" class="text-white h-1/2 text-xl p-4"></div>
            </div>
        </div>

        <button id="next-button" class="shadow-lg bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">Next</button>

    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var decks = /*[[${decks}]]*/ 'default';
    /*]]>*/
</script>
<script th:src="@{/js/flashcards.js}"></script>
</body>
</html>
