<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl m-3 text-indigo-800 font-bold mb-6">Memory Cards!</h2>
        </div>
        <form class="mt-8 space-y-6" th:action="@{/login}" method="POST">
            <div class="rounded-lg shadow-lg p-6 bg-indigo-100">
                <div class="mb-4">
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required
                           class="appearance-none rounded-md block w-full px-4 py-3 border border-gray-300 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required
                           class="appearance-none rounded-md block w-full px-4 py-3 border border-gray-300 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                           placeholder="Password">
                </div>
            </div>

            <div class="flex justify-center mt-6">
                <button type="submit"
                        class="shadow-lg mx-3 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">
                    Sign in
                </button>
                </button>
                <a th:href="@{/register}" class="shadow-lg bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">
                    Register
                </a>
            </div>
        </form>

        <!-- Optional error message -->
        <div th:if="${param.error}" class="mt-4 text-center text-sm text-red-600">
            Invalid username or password.
        </div>

        <!-- Optional logout message -->
        <div th:if="${param.logout}" class="mt-4 text-center text-sm text-green-600">
            You have been logged out.
        </div>
    </div>
</div>
</body>
</html>
